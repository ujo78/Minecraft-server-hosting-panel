# ─── Nginx Reverse Proxy for Minecraft Panel ──────────────────
# Domain: mcpanel.rajrakshit.dev
# Proxies to Node.js on port 3000 + handles WebSocket (Socket.IO)
# SSL is configured by Certbot after initial setup.
# ──────────────────────────────────────────────────────────────

server {
    listen 80;
    server_name mcpanel.rajrakshit.dev;

    # Redirect HTTP → HTTPS (Certbot will manage this block)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name mcpanel.rajrakshit.dev;

    # SSL certs (managed by Certbot — paths filled after certbot runs)
    ssl_certificate /etc/letsencrypt/live/mcpanel.rajrakshit.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mcpanel.rajrakshit.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Proxy to Node.js (Web VM on port 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running API calls (VM start can take ~2 min)
        proxy_read_timeout 180s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
    }

    # WebSocket support (Socket.IO)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keep WebSocket alive
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Max upload size (for mod/plugin uploads)
    client_max_body_size 500M;
}
